<template name="seriesEditComponent">
	<div class="series-edit-component">
		<form class="series-form">
			<fieldset>
				<legend>series-edit-component</legend>
				<input type="text" name="series-form-name" max="140" placeholder="name" value="{{name}}"><br>
				<textarea name="series-form-description" placeholder="description" max="420">{{description}}</textarea><br>
				<button type="submit">save</button>
				<button type="reset">clear</button>
			</fieldset>
		</form>
	</div>
</template>
