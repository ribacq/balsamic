<template name="adminPage">
	<div id="admin-page">
		<h2>admin-page</h2>
		
		<p><a href="/admin/edit/0">new article</a></p>

		<h3>categories ({{categoriesCount}})</h3>
		{{> categoryEditComponent editedCategory}}
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>description</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
			{{#each category in categories}}
				<tr category-id="{{category._id}}">
					<td>{{category.name}}</td>
					<td>{{category.description}}</td>
					<td><button class="category-table-edit">edit</button></td>
					<td><button class="category-table-delete">delete</button></td>
				</tr>
			{{/each}}
			</tbody>
		</table>

		<h3>series ({{seriesCount}})</h3>
		{{> seriesEditComponent editedSeries}}
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>description</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
			{{#each theSeries in series}}
				<tr series-id="{{theSeries._id}}">
					<td>{{theSeries.name}}</td>
					<td>{{theSeries.description}}</td>
					<td><button class="series-table-edit">edit</button></td>
					<td><button class="series-table-delete">delete</button></td>
				</tr>
			{{/each}}
			</tbody>
		</table>

		<h3>tags ({{tagsCount}})</h3>
		{{> tagEditComponent editedTag}}
		<table>
			<thead>
				<tr>
					<th>name</th>
					<th>edit</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
			{{#each tag in tags}}
				<tr tag-id="{{tag._id}}">
					<td>{{tag.name}}</td>
					<td><button class="tag-table-edit">edit</button></td>
					<td><button class="tag-table-delete">delete</button></td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</template>
